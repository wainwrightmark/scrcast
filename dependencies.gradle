ext.deps = [:]

def deps = [:]

def versions = [:]
versions.plugin_build_tools = '8.3.0'
versions.kotlin = '1.6.21'
versions.kotlinx_coroutines = '1.4.1'
versions.plugin_androidx_navigation_safe_args = '2.2.0-rc03'
