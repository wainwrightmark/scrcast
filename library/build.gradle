apply from: "$rootProject.projectDir/android-library.gradle"

apply plugin: "org.jetbrains.dokka"
apply plugin: "com.vanniktech.maven.publish"

android {
    namespace 'dev.bmcreations.scrcast'
}

afterEvaluate {
    dokka {
        outputDirectory = "$rootDir/docs/api"
        outputFormat = "gfm"
        configuration {
            includeNonPublic = false
            reportUndocumented = true
            jdkVersion = 8
            skipDeprecated = true
            skipEmptyPackages = true

            // suppress internal operations from logging to API docs
            perPackageOption {
                prefix = "dev.bmcreations.scrcast.internal"
                suppress = true
            }
        }
    }
}

dependencies {
    implementation deps.dexter
    implementation deps.jetpack.activity
    implementation deps.jetpack.appcompat
    implementation deps.jetpack.fragment
    implementation deps.jetpack.localbroadcast

    implementation deps.kotlin.coroutinesCore
    implementation deps.kotlin.coroutinesAndroid
}
